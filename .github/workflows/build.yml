name: Build
on:
  push:
    branches: main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository
      - uses: actions/setup-node@v4
        name: Setup Node
      - run: npm install
        name: Setup Dependencies
      - run: npx eleventy
        name: Build Files
      - uses: actions/upload-artifact@v4
        name: Upload Files
        with:
          path: _site